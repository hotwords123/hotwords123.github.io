<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Derivative Calculator</title>
    <link rel="stylesheet" href="highlighter.css">
    <link rel="stylesheet" href="ui.css">
    <script src="jquery.min.js"></script>
    <script src="highlighter.js"></script>
    <script src="ui.js"></script>
    <script src="expr.js"></script>
    <script src="expr_parser.js"></script>
</head>
<body>
    <div class="main">
        <div>
            <input type="text" class="expr-box" id="expr-in">
        </div>
        <div>
            <span class="ui-btn" id="btn-parse">Parse</span>
            <span class="ui-btn" id="btn-calc">Calculate Derivative</span>
            <span class="ui-btn" id="btn-recalc">Re-Calculate</span>
            <span class="ui-btn" id="btn-clear">Clear</span>
            <span class="ui-btn" id="btn-debug">Debug Mode</span>
        </div>
        <div>
            <input type="text" class="expr-box" id="expr-out">
        </div>
        <div id="info"></div>
    </div>
</body>
</html>
